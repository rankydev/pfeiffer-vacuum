build:
  stage: build
  script:
    - npm ci --cache .npm --prefer-offline
    - npm run build
    - npm run lsg:build
  artifacts:
    when: on_failure
    paths:
      - .npm/_logs
    expire_in: 3 week
  tags:
    - docker_runner

lint:
  stage: test
  needs: [ "build" ]
  script:
    - npm run lint
  tags:
    - docker_runner

test:
  stage: test
  needs: [ "build" ]
  script:
    - npm test
  tags:
    - docker_runner
  artifacts:
    when: always
    reports:
      junit: coverage/clover.xml
    paths:
      - coverage/
    expire_in: 3 week

sonar-qube:
  stage: analysis
  needs: [ "test", "lint" ]
  script:
    - echo "sonar-qube"
  tags:
    - docker_runner

.docker-image:
  image: docker:git
  stage: build-docker-image
  before_script:
    - # disable gitlab warning for docker login
      echo "${CI_REGISTRY_PASSWORD}" | docker login --username "${CI_REGISTRY_USER}" --password-stdin ${CI_REGISTRY}
  after_script:
    - # here we will push ALL created tags of an image
      docker push --all-tags ${DOCKER_IMAGE_NAME}
  tags:
    - dind_runner

build-docker-image-frontend:
  extends: .docker-image
  needs: [ "sonar-qube" ]
  script:
    - docker build -t ${DOCKER_IMAGE_NAME}:${CI_COMMIT_REF_SLUG} -f docker/Dockerfile .

build-docker-image-lsg:
  extends: .docker-image
  needs: [ "sonar-qube" ]
  script:
    - docker build -t ${DOCKER_IMAGE_NAME}:lsg-${CI_COMMIT_REF_SLUG} -f docker/DockerfileLSG .

tag-docker-image-latest:
  extends: .docker-image
  needs: [ "build-docker-image-frontend" ]
  script:
    - docker pull ${DOCKER_IMAGE_NAME}:main
    - docker tag ${DOCKER_IMAGE_NAME}:main ${DOCKER_IMAGE_NAME}:latest
  only:
    - main
